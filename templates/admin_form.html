{% extends "base.html" %}

{% block title %}Додати страву — OrderMan{% endblock %}

{% block content %}
<h2>Додати страву до меню</h2>
<form method="post">
  <label>Назва:</label><br>
  <input type="text" name="title" required><br><br>
  
  <label>Опис:</label><br>
  <textarea name="description" rows="4" cols="40"></textarea><br><br>
  
  <label>Ціна:</label><br>
  <input type="number" step="1" name="price" required><br><br>
   <label>Об'єм / Кількість (л, мл, г):</label><br>
<input type="text" name="quantity" placeholder="Об'єм / Кількість"><br><br>


  <label>Категорія:</label><br>
  <select name="category" required>
    <option value="">-- Оберіть категорію --</option>
    <option value="Безалкогольні напої">Безалкогольні напої</option>
    <option value="Алкогольні напої">Алкогольні напої</option>
    <option value="Піци">Піци</option>
    <option value="Закуски">Закуски</option>
    <option value="Пасти">Пасти</option>
    <option value="Десерти">Десерти</option>
  </select><br><br>

  <button type="submit">Додати</button>
 

</form>
{% endblock %}
